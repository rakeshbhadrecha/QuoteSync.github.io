<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 50px;
    }
    .signup-container {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }
    .signup-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0.75rem;
    }
    .btn-signup {
      width: 100%;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .btn-signup:hover {
      background-color: #333;
    }
    .upload-box {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      margin-bottom: 1rem;
      position: relative;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .upload-box img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 5px;
      display: none;
    }
    .upload-box .upload-text {
      color: #777;
    }
    .password-input {
      position: relative;
    }
    .password-input .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
    }
    .login-link a {
      color: #000;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media (min-width: 768px) {
      .row-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .full-width {
        grid-column: span 2;
      }
    }
    @media (max-width: 767.98px) {
      .password-input .toggle-password {
        right: 50%;
        transform: translate(50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="postloign.html">
      <!-- Upload Logo Box -->
      <div class="upload-box" onclick="document.getElementById('logo').click()">
        <input type="file" id="logo" accept="image/*" onchange="previewLogo(event)">
        <img id="logoPreview" src="#" alt="Logo Preview">
        <div class="upload-text">Click to upload your logo</div>
      </div>

      <!-- Owner Name and Phone Number -->
      <div class="row-grid">
        <input type="text" class="form-control" placeholder="Owner Name" required>
        <input type="tel" class="form-control" placeholder="Phone Number" required>
      </div>

      <!-- Company Name and Company Number -->
      <div class="row-grid">
        <input type="text" class="form-control" placeholder="Company Name" required>
        <input type="text" class="form-control" placeholder="Company Number" required>
      </div>

      <!-- Company Address -->
      <div class="full-width">
        <textarea class="form-control" placeholder="Company Address" rows="3" required></textarea>
      </div>

      <!-- GST Number and Password -->
      <div class="row-grid">
        <input type="text" class="form-control" placeholder="GST Number (Optional)">
        <div class="password-input">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <!-- Signup Button -->
      <button type="submit" class="btn btn-signup">Sign Up</button>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <!-- JavaScript for Password Toggle and Logo Preview -->
  <script>
    // Toggle Password Visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.toggle-password i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    // Preview Logo
    function previewLogo(event) {
      const preview = document.getElementById('logoPreview');
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        preview.src = reader.result;
        preview.style.display = 'block';
        document.querySelector('.upload-text').style.display = 'none';
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = '#';
        preview.style.display = 'none';
        document.querySelector('.upload-text').style.display = 'block';
      }
    }
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
