<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .dashboard-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      width: 100%;
      margin-bottom: 2rem;
      margin-top: 12%;
    }
    .quick-actions .card {
      background-color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1.5rem;
      transition: transform 0.3s ease;
      position: relative;
      perspective: 1000px;
    }
    .quick-actions .card:hover {
      transform: translateY(-5px);
    }
    .quick-actions .card .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .quick-actions .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .quick-actions .card .card-front, .quick-actions .card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .quick-actions .card .card-back {
      transform: rotateY(180deg);
    }
    .quick-actions .card i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #000;
    }
    .quick-actions .card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .quick-actions .card p {
      color: #777;
      margin-bottom: 1rem;
    }
    .quick-actions .card .type-option {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      background-color: #000;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px;
    }
    .quick-actions .card .type-option:hover {
      background-color: #333;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      margin-top: 195px;
      width: 100%;
    }
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.25rem;
      }
      .navbar-brand img {
        height: 30px;
      }
      .quick-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="assets/Untitled design (1).png" alt="Logo"> <!-- Replace with your logo -->
      QuoteSync
    </a>
    <div class="user-settings" onclick="window.location.href='setting.html';">
        <i class="fas fa-cog"></i>
      </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <!-- Quick Actions -->
    <div class="quick-actions">
      <!-- Create Invoice -->
      <div class="card" onclick="flipCard(this)">
        <div class="card-inner" style="min-height: 140px;">
          <div class="card-front">
            <i class="fas fa-file-invoice"></i>
            <h3>Create Invoice</h3>
            <p>Generate a new invoice for your client.</p>
          </div>
          <div class="card-back">
            <div class="type-option" onclick="selectType('Inch and Feet')">Inch and Feet</div>
            <div class="type-option" onclick="selectType('Millimeter (mm)')">Millimeter (mm)</div>
            <div class="type-option" onclick="selectType('RFT')">RFT</div>
          </div>
        </div>
      </div>

      <!-- Create Quotation -->
      <div class="card" style="min-height: 140px;" onclick="flipCard(this)">
        <div class="card-inner" style="min-height: 140px;">
          <div class="card-front">
            <i class="fas fa-file-alt"></i>
            <h3>Create Quotation</h3>
            <p>Create a quotation for potential clients.</p>
          </div>
          <div class="card-back">
            <div class="type-option" onclick="selectType('Inch and Feet')">Inch and Feet</div>
            <div class="type-option" onclick="selectType('Millimeter (mm)')">Millimeter (mm)</div>
            <div class="type-option" onclick="selectType('RFT')">RFT</div>
          </div>
        </div>
      </div>
      <!-- Settings -->
      <a href="dashboard.html" style="text-decoration: none; color: inherit;">
        <div class="card" style="min-height: 190px;">
          <i class="fas fa-home"></i>
          <h3>Dashboard</h3>
          <p>Go to Dashboard.</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2023 Invoice & Quotation Manager. All rights reserved.
  </div>

  <!-- JavaScript for Flip Card and Type Selection -->
  <script>
    function flipCard(card) {
      card.classList.toggle('flipped');
    }

    function selectType(type) {
      alert(`Selected Type: ${type}`);
      // Redirect or perform action based on the selected type
    }
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
