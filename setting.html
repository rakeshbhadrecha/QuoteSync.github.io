<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Invoice & Quotation Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #000;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar.collapsed .logo,
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar .nav {
      flex: 1;
    }
    .sidebar .nav-item {
      margin: 0.5rem 0;
    }
    .sidebar .nav-link {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar .nav-link:hover {
      background-color: #333;
    }
    .sidebar .nav-link i {
      margin-right: 0.5rem;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      background-color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .header .user-settings {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header .user-settings i {
      font-size: 1.25rem;
      cursor: pointer;
      color: #000;
    }
    .settings-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .settings-form .form-group {
      margin-bottom: 1.5rem;
    }
    .settings-form label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .settings-form .form-control {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0.75rem;
      width: 100%;
    }
    .settings-form .logo-upload {
      text-align: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .settings-form .logo-upload img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      border: 2px dashed #ddd;
      padding: 10px;
      margin-bottom: 1rem;
    }
    .settings-form .logo-upload input[type="file"] {
      display: none;
    }
    .settings-form .btn-save {
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .settings-form .btn-save:hover {
      background-color: #333;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar (Collapsed by Default) -->
  <div class="sidebar collapsed" id="sidebar">
    <div class="logo">
      <img src="assets/Untitled design (1).png" alt="Logo" style="height: 40px;"> <!-- Replace with your logo -->
    </div>
    <div class="nav">
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-home"></i> <span>Dashboard</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-file-invoice"></i> <span>Invoices</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-file-alt"></i> <span>Quotations</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-users"></i> <span>Clients</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-chart-line"></i> <span>Reports</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-cog"></i> <span>Settings</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div>
        <i class="fas fa-bars" id="sidebarToggle" style="cursor: pointer; margin-right: 1rem;"></i>
        <h1>Settings</h1>
      </div>
      <div class="user-settings">
        <i class="fas fa-home" title="Home" onclick="window.location.href='#';"></i>
        <i class="fas fa-bell" title="Notifications"></i>
        <i class="fas fa-cog" title="Settings"></i>
      </div>
    </div>

    <!-- Settings Form -->
    <div class="settings-form">
      <!-- Logo Upload -->
      <div class="logo-upload" onclick="document.getElementById('logo').click()">
        <img id="logoPreview" src="logo.png" alt="Logo Preview"> <!-- Replace with your logo -->
        <input type="file" id="logo" accept="image/*" onchange="previewLogo(event)">
      </div>

      <!-- Company Information -->
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" class="form-control" placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="companyEmail">Company Email</label>
        <input type="email" id="companyEmail" class="form-control" placeholder="Enter company email">
      </div>
      <div class="form-group">
        <label for="companyPhone">Company Phone</label>
        <input type="tel" id="companyPhone" class="form-control" placeholder="Enter company phone">
      </div>
      <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <textarea id="companyAddress" class="form-control" rows="3" placeholder="Enter company address"></textarea>
      </div>
      <div class="form-group">
        <label for="gstNumber">GST Number</label>
        <input type="text" id="gstNumber" class="form-control" placeholder="Enter GST number">
      </div>

      <!-- Save Button -->
      <button type="submit" class="btn-save">Save Changes</button>
    </div>
  </div>

  <!-- Footer -->
  
  <!-- JavaScript for Sidebar Toggle and Logo Preview -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    function previewLogo(event) {
      const preview = document.getElementById('logoPreview');
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        preview.src = reader.result;
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = '#';
      }
    }
  </script>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
